{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="allauth-container uk-card uk-card-body uk-text-center">
    <h1 class="uk-text-bold">{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="button" type="submit">{% trans 'Sign Out' %}</button>
        <button class="button"><a href=" {% url 'countdown' %}">Back</a></button>
    </form>

</div>
{% endblock %}
